<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft</title>
</head>
<body>
    <h1>Lineup</h1>

    <div class="banner">
        <h1>Hello, {{current_user.name}}</h1>


    <h1>Current Lineup</h1>


    <form action="/game_play" method="POST">
        {% csrf_token %}
        <label for="player_1">Player 1:</label>
        <select name="player_id" id="player_id">
            {% for player in roster.players.all%}
            <option value="{{player.id}}">{{player.name}}</option> 
            {% endfor %}
        </select>
        <input type="submit" value="add to line up" /> 
    </form>
        
    <form action="/game_play" method="POST">  
        {% csrf_token %}
        <label for="player_2">Player 2:</label>
        <select name="player_id" id="player_id">
            {% for player in roster.players.all %}
                <option value="{{player.id}}">{{player.name}}</option> 
            {% endfor %}
        </select>
        <input type="submit" value="add to line up" /> 
    </form>
 
    <form action="/game_play" method="POST">
        {% csrf_token %}   
        <label for="player_3">Player 3:</label>
        <select name="player_id" id="player_id">
            {% for player in roster.players.all%}
                <option value="{{player.id}}">{{player.name}}</option> 
            {% endfor %} 
        </select>
        
        <input type="submit" value="add to line up" /> 
    </form>


    <div class="rightbox">
    <h2><form action="/logout" method="POST" id="logout">
        {% csrf_token %}
    <input type="submit" value="logout" />
    </form>

    <button><a href="/delete_roster/{{roster.id}}">Delete</a></button>
</body>
</html>
